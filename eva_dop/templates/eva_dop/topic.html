{% extends 'eva_dop/base.html' %}

{% block content %}

  <p>Topic: {{ topic }}</p>
  
  <p>Entries:</p>  
  <ul>
  {% for entry in entries %}
    <li>
      <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
      <p>{{ entry.text|linebreaks }}</p>
    </li>
{% empty %}
    <li>
Записи ещё не добавлены
    </li>
{% endfor %}
  </ul>
{% endblock content %}
